<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Color From Image</title>
    <link rel='shortcut icon' href='https://easycss.github.io/favicon/favicon.png' type='image/x-icon' />
    <script src="tailwindcss.min.js"></script>
    <style>
        #image-container {
            position: relative;
            margin: 10px 0;
        }
        #color-picker {
            position: absolute;
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="container mx-auto mt-8">

    <div id="copiedMessage" class="mb-2"></div>
    
    <div id="choices"></div>
    
    <div id="colorBlockContainer" class="flex flex-wrap mb-4"></div>

    <input type="file" id="image-input" accept="image/*" class="mb-2">
    
    <div id="image-container" class="w-fit">
        
        <img id="selected-image" alt="Upload an image" class="text-lg">
        
        <div id="color-picker"></div>
    </div>

    <div id="color-info">
        <p class="text-7xl"><span id="color-value"></span></p>
    
    </div>
    
    <div id="imageColorCopiedMessage" class="mt-2"></div>


</div><!-- \wrapper -->

    <script src="app.js"></script>
</body>
</html>
